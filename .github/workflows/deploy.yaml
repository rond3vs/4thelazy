name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Change this if your primary branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build  # Make sure your package.json has "build": "astro build"

      - name: Upload build output
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # Ensure this matches your Astro build output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          folder: ./dist